name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r demos/requirements-demo.txt
      - name: Generate scenarios
        run: ARTIFACTS_ROOT=./artifacts python -m tools.generate_ticket_scenarios --run-id ci-run --n-hosts 8 --seed 42
      - name: Run incident flow
        run: ARTIFACTS_ROOT=./artifacts python -m runtime.incident_flow --run-id ci-run --retention-hours 1
      - name: Validate outputs
        run: ARTIFACTS_ROOT=./artifacts python -m tools.validate --run-id ci-run
      - name: Schema gate
        run: ARTIFACTS_ROOT=./artifacts python -m runtime.schema_validate --run-id ci-run
